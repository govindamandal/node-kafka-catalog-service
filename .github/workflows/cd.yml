name: Deploy to Production

on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Pull the Docker image from Docker Hub
    - name: Stop old docker container
      run: sudo docker stop cicd-pipeline || true
    - name: Remove old docker container
      run: sudo docker rm -f cicd-pipeline || true
    - name: Deploy Docker container on EC2
      run: |
        ssh -i ${{ secrets.EC2_KEY }} ubuntu@${{ secrets.EC2_HOST }} " docker pull govindamandal/cicd-pipeline:latest && docker run -d -p 8080:8080 --name cicd-pipeline govindamandal/cicd-pipeline:latest"
